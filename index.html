<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELEVATE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div id="intro-screen">
        <div class="logo-wrapper">
            <img src="logo.png" alt="ELEVATE" class="intro-logo">
            <div class="light-beam"></div>
        </div>
    </div>

    <main id="onboarding">
        
        <section class="slide active" id="slide-manifesto">
            <div class="center-content">
                <h1 class="fade-in">UPGRADE<br>YOUR REALITY</h1>
                <p class="fade-in delay-1">Elevate ist kein Tool.<br>Es ist ein Standard.</p>
            </div>
            <div class="bottom-area fade-in delay-2" onclick="nextSlide(0)">
                <span class="blink-text">TAP TO INITIALIZE</span>
            </div>
        </section>

        <section class="slide" id="slide-name">
            <div class="center-content">
                <label>IDENTITY SUBJECT</label>
                <input type="text" id="input-name" placeholder="Dein Name" autocomplete="off">
            </div>
            <button class="next-btn" onclick="saveNameAndNext()">
                <i data-lucide="arrow-right"></i>
            </button>
        </section>

        <section class="slide" id="slide-age">
            <div class="center-content">
                <label>ORIGIN DATE</label>
                <input type="date" id="input-date">
                <p id="life-stats" class="sub-stat"></p>
            </div>
            <button class="next-btn" onclick="saveDateAndNext()">
                <i data-lucide="arrow-right"></i>
            </button>
        </section>

        <section class="slide" id="slide-focus">
            <div class="top-area">
                <label>SELECT OBJECTIVES</label>
                <p style="margin-top:5px; color:#666;">Choose your battlegrounds.</p>
            </div>
            
            <div class="grid-select">
                <div class="select-card" onclick="toggleSelect(this, 'physique')">
                    <i data-lucide="dumbbell"></i>
                    <span>PHYSIQUE</span>
                </div>
                <div class="select-card" onclick="toggleSelect(this, 'cognition')">
                    <i data-lucide="brain"></i>
                    <span>COGNITION</span>
                </div>
                <div class="select-card" onclick="toggleSelect(this, 'finance')">
                    <i data-lucide="wallet"></i>
                    <span>FINANCE</span>
                </div>
                <div class="select-card" onclick="toggleSelect(this, 'recovery')">
                    <i data-lucide="moon"></i>
                    <span>RECOVERY</span>
                </div>
            </div>
            <button class="next-btn" onclick="nextSlide(3)">
                <i data-lucide="arrow-right"></i>
            </button>
        </section>

        <section class="slide" id="slide-commit">
            <div class="center-content">
                <h2 style="font-weight: 300; letter-spacing: 2px;">SYSTEM READY</h2>
                <p id="final-name" style="color: white; margin-top: 10px;"></p>
            </div>

            <div class="commit-zone">
                <svg class="progress-ring" width="120" height="120">
                    <circle class="progress-ring__circle" stroke="white" stroke-width="3" fill="transparent" r="52" cx="60" cy="60"/>
                </svg>
                <button id="commit-btn" class="hold-btn">
                    <i data-lucide="fingerprint" style="width: 40px; height: 40px;"></i>
                </button>
                <p class="hold-text">HOLD TO COMMIT</p>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
